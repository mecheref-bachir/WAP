<!DOCTYPE html> 
<html lang="en">
<head> 
<title>Retrieve Grade</title> 
<link rel="stylesheet" href="grade.css">
</head> 
<body> 

<h1>Retrieve your grade</h1>


<form action="http://mumstudents.org/params.php">

<div id="nameinfo"> 
<label >Student Name :</label>
<input type="text" id="name" name="name" placeholder="Name">
<label>Student's ID</label>
<input type="text" id="id" name="id" placeholder="ID">
</div> 


<br>



<div class="select">
<label >Student Entry :</label><br> 

<input type="radio" id="feb" name="Student Entry" value="February"> <label for="feb">February</label><br>
<input type="radio" id="may" name="Student Entry"  value="May"><label for="may">May</label><br>
<input type="radio" id="aug" name="Student Entry"  value="August"><label for="aug">August</label><br>
<input type="radio" id="nov" name="Student Entry"  value="November"><label for="nov">November</label><br>
</div>
<div class="select">
<label> Assignement:</label>

<select name="Selected_Homework" id="selectAssignement">
<option value="lab01">lab 01</option>
<option value="lab02">lab 02</option>
<option value="lab03">lab 03</option>
<option value="lab04">lab 04</option>
</select>
</div>



<div id="checkboxinput">
<input type="checkbox" id="acknowledge" name="acknowledge" value="acknowledge">
<label> I hereby declare that the information provided is true and correct.</label>
</div>

<div id="submit">
<input type="submit" value="Submit">
</div>


</form>
