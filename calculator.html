<script>
function calcTip() {



var billAmount = document.getElementById("subtotal").value;
var tip =document.getElementById("tip").value;

if(tip==''||billAmount==''){
document.getElementById('total').innerText="please enter values !";
return;
}

else if(isNaN(billAmount)){
    document.getElementById('total').innerText="Billamount is not a valid input !!";
    return;

}
else if(isNaN(tip)){
    document.getElementById('total').innerText="tip is not a valid input !!";
}
else{
var result = tip*billAmount/100;
document.getElementById('total').innerText = '$' +result ;
}


// Enter your code here to make Tip Calculator work

}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="./images/calculator/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
