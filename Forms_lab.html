<label id="title">New User Signup</label>
   
<main>
 
<form action="http://mumstudents.org/params.php">


    <p>
<Label class="rightlabel">Name:</Label><input type="text" name="Name" size="16" maxlength="16"  placeholder="Name" >
</p>

<p>
<label class="rightlabel">Gender</label><input type="radio" name="Gender"><label>Male</label><input type="radio" name="gender"><label>Female</label>
</p>

<p>
<Label class="rightlabel">Age:</Label><input type="text" name="Age" size="6" maxlength="2" placeholder="Age" >
</p>

<p>
<label class="rightlabel" ><a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">personality Type:</a></label><input type="text"  name="Personality type" size="6" maxlength="4">
<label>(Dont know your type?)</label>
</p>

<p>
<label class="rightlabel">favorite OS:</label>
<select name="favorite OS">
<option value="Windows">Windows</option>
<option value="Mac OS">Mac OS</option>
<option value="Linux">Linux</option>
</select>
</p>

<p>
<label class="rightlabel">Seeking Age: </label><input type="text" name="Min age" size="6" maxlength="2" placeholder="min">
to<input  type="text" name="Max age" size="6" maxlength="2" placeholder="max">
</p>

<div id="submit">
    <input type="submit" value="Sign Up">
    </div>
</form>
</main>
